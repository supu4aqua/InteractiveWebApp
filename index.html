<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Food Engineering Quiz</title>
    <meta name="description" content="Test your food knowledge">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="data.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <header role="banner">
        <div class="title">
            <a href="index.html">
                <img class="logo" src="header-logo.jpeg" alt="food logo" />
            </a>
        </div>
        <div class="questionCount">
            <ul>
                <li>Question: <span class="questionNumber">0</span>/10</li>
                <li>Score: <span class="score">0</span></li>
            </ul>
        </div>
    </header>
    <main role="main">
        <div class="quizStart">
            <h1>Ready to test your food knowledge?</h1>
            <p>You must score 70% to pass the quiz! All questions are required.</p>
            <button type="button" class="startButton">Let's go!</button>
        </div>
        <div class="questionForm"></div>
    </main>


</body>

</html>
